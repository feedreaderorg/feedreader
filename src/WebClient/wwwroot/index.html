<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FeedReader</title>
    <base href="/" />
    <link rel="icon" href="img/logo.64x64.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/dialog.css" type="text/css" rel="stylesheet">
    <link href="css/app.css" type="text/css" rel="stylesheet">
    <link href="FeedReader.WebClient.styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="app" class="d-flex flex-grow-1" style="overflow-x: hidden">
        <div class="d-flex flex-grow-1 align-items-center">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="fs-4 mb-2">Loading...</div>
                <div class="progress">
                    <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function toggleLeftSideBar() {
            var dom = document.getElementById("left-side-bar");
            var contentDom = document.getElementById("left-side-bar-layout-content");

            var classList = dom.classList;
            if (classList.contains("show")) {
                classList.remove("show");
                contentDom.classList.add("show");
            } else {
                classList.add("show");
                contentDom.classList.remove("show");
            }
        }

        function hideLeftSideBar() {
            document.getElementById("left-side-bar").classList.remove("show");
            document.getElementById("left-side-bar-layout-content").classList.add("show");
        }
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZ3PM20L5X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KZ3PM20L5X');
    </script>
</body>
</html>
