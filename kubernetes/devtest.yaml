apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedreader-devtest-messageserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feedreader-devtest-messageserver
  template:
    metadata:
      labels:
        app: feedreader-devtest-messageserver
    spec:
      imagePullSecrets:
      - name: xyb-private-docker-registry
      containers:
      - name: feedreader-devtest-messageserver
        image: docker.xyb.name/feedreader-devtest/messageserver
        ports:
        - containerPort: 80
        env:
          - name: ConnectionStrings__DbConnectionString
            valueFrom:
              secretKeyRef:
                name: feedreader-devtest-messageserver-db-secret
                key: db-conns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedreader-devtest-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedreader-devtest-webserver
  template:
    metadata:
      labels:
        app: feedreader-devtest-webserver
    spec:
      imagePullSecrets:
      - name: xyb-private-docker-registry
      containers:
      - name: feedreader-devtest-webserver
        image: docker.xyb.name/feedreader-devtest/webserver
        ports:
        - containerPort: 80
        env:
          - name: ConnectionStrings__DbConnectionString
            valueFrom:
              secretKeyRef:
                name: feedreader-devtest-db-secret
                key: db-conns
          - name: FeedReaderJwtSecret
            valueFrom:
              secretKeyRef:
                name: feedreader-devtest-jwt-secret
                key: key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedreader-devtest-taskserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedreader-devtest-taskserver
  template:
    metadata:
      labels:
        app: feedreader-devtest-taskserver
    spec:
      imagePullSecrets:
      - name: xyb-private-docker-registry
      containers:
      - name: feedreader-devtest-taskserver
        image: docker.xyb.name/feedreader-devtest/taskserver
        ports:
        - containerPort: 80
        env:
          - name: ConnectionStrings__DbConnectionString
            valueFrom:
              secretKeyRef:
                name: feedreader-devtest-db-secret
                key: db-conns
---
apiVersion: v1
kind: Service
metadata:
  name: feedreader-devtest-webserver
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: feedreader-devtest-webserver
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feedreader-devtest
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - devtest.feedreader.org
    secretName: feedreader-devtest-webserver-tls-secret
  rules:
  - host: devtest.feedreader.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: feedreader-devtest-webserver
            port:
              number: 80