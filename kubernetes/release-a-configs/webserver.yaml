apiVersion: apps/v1
kind: Deployment
metadata:
  name: f-webserver-release-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f-webserver-release-a
  template:
    metadata:
      labels:
        app: f-webserver-release-a
    spec:
      imagePullSecrets:
      - name: f-docker-secret
      containers:
      - name: f-webserver-release-a
        image: xieyubo/private:f-webserver-release-a
        ports:
        - containerPort: 80
        env:
          - name: ConnectionStrings__DbConnectionString
            valueFrom:
              secretKeyRef:
                name: f-release-db-secret
                key: db-conns
          - name: FeedReaderJwtSecret
            valueFrom:
              secretKeyRef:
                name: f-release-jwt-secret
                key: key
          - name: StaticServer
            value: https://cdn.freleasea.xyb.name
---
apiVersion: v1
kind: Service
metadata:
  name: f-webserver-release-a
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: f-webserver-release-a
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f-webserver-release-a
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - api.freleasea.xyb.name
    secretName: f-webserver-release-a-tls
  rules:
  - host: api.freleasea.xyb.name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: f-webserver-release-a
            port:
              number: 80